<script>
    
    let ultima = "X"
    let velha = [["a","b","c"],["d","e","f"],["g","h","i"]]
    
    function verifica() {
        if (ultima == "X") {
            ultima = "O"
            g++
        }
        else {
            ultima = "X"
            g++
        }
    }
    function f00(){
        verifica()
        velha [0][0] = ultima
        document.getElementById("00").innerHTML = ultima
        document.getElementById("00").disabled = true
        verificarGanhador()

    let g = 0

function verificarGanhador(){
    // diagonal 1
if (velha[0][0] == velha[1][1] && velha[1][1] == velha[2][2]){
    document.getElementById("ganhador").innerHTML = velha[0][0] + " é o ganhador"
    desativa()
    tortuguita = 9
    document.getElementById("00").style.backgroundColor = "blue"
    document.getElementById("11").style.backgroundColor = "blue"
    document.getElementById("22").style.backgroundColor = "blue"
}
    // linha 1
else if (velha[0][0] == velha[0][1] && velha[0][1] == velha[0][2]){
    document.getElementById("ganhador").innerHTML = velha[0][0] + " é o ganhador"
    desativa()
    tortuguita = 9
    document.getElementById("00").style.backgroundColor = "blue"
    document.getElementById("01").style.backgroundColor = "blue"
    document.getElementById("02").style.backgroundColor = "blue"
}
    // coluna 1
else if (velha[0][0] == velha[1][0] && velha[1][0] == velha[2][0]){
    document.getElementById("ganhador").innerHTML = velha[0][0] + " é o ganhador"
    desativa()
    tortuguita = 9
    document.getElementById("00").style.backgroundColor = "blue"
    document.getElementById("10").style.backgroundColor = "blue"
    document.getElementById("20").style.backgroundColor = "blue"
}
    // diagonal 2
else if (velha[2][0] == velha[1][1] && velha[1][1] == velha[0][2]){
    document.getElementById("ganhador").innerHTML = velha[2][0] + " é o ganhador"
    desativa()
    tortuguita = 9
    document.getElementById("20").style.backgroundColor = "blue"
    document.getElementById("11").style.backgroundColor = "blue"
    document.getElementById("02").style.backgroundColor = "blue"
}
    // linha 3
else if (velha[2][2] == velha[2][1] && velha[2][1] == velha[2][0]){
    document.getElementById("ganhador").innerHTML = velha[2][2] + " é o ganhador"
    desativa()
    tortuguita = 9
    document.getElementById("22").style.backgroundColor = "blue"
    document.getElementById("21").style.backgroundColor = "blue"
    document.getElementById("20").style.backgroundColor = "blue"
}
    // linha 2
else if (velha[1][0] == velha[1][1] && velha[1][1] == velha[1][2]){
    document.getElementById("ganhador").innerHTML = velha[1][0] + " é o ganhador"
    desativa()

    document.getElementById("10").style.backgroundColor = "blue"
    document.getElementById("11").style.backgroundColor = "blue"
    document.getElementById("12").style.backgroundColor = "blue"

    // coluna 2
else if (velha[0][1] == velha[1][1] && velha[1][1] == velha[2][1]){

    // coluna 3
else if (velha[0][2] == velha[1][2] && velha[1][2] == velha[2][2]){

}
    if(g == 9){
        if(tortuguita != 9){
            document.getElementById("ganhador").innerHTML = "Empate"

        
        }
    }
}
